<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Data</title>
</head>
<body>
    <h1>Summary Data for {{ sales_month }}</h1>
    
    <table>
        <thead>
            <tr>
                <th>Account Manager</th>
                <!-- Add other table headers here -->
            </tr>
        </thead>
        <tbody>
            {% for account_manager, product_totals in summary_data.items %}
                <tr>
                    <td>{{ account_manager }}</td>
                    {% for product, total in product_totals.items %}
                        <td>{{ total }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
