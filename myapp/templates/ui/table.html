<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Data</title>
</head>
<body>
    <h1>Summary Data for {{ sales_month }}</h1>
    
    <table>
        <thead>
            <tr>
                <th>Product</th>
                {% for account_manager, _ in summary_data.items %}
                    <th>{{ account_manager }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for product, manager_totals in summary_data.items %}
                <tr>
                    <td>{{ product }}</td>
                    {% for _, total in manager_totals.items %}
                        <td>{{ total }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
